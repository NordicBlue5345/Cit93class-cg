<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decision Maker</title>
</head>
<body>
  <form id="decision-form">
    <label for="input-data">Input Data:</label>
    <input type="text" id="input-data" required>
    <br>
    <input type="radio" id="option1" name="decision-option" value="Option 1" checked>
    <label for="option1">Option 1</label>
    <br>
    <input type="radio" id="option2" name="decision-option" value="Option 2">
    <label for="option2">Option 2</label>
    <br>
    <input type="radio" id="option3" name="decision-option" value="Option 3">
    <label for="option3">Option 3</label>
    <br>
    <button type="submit">Make Decision</button>
  </form>

  <script src="main.js"></script>
</body>
</html>
